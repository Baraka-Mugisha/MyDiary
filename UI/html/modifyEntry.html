              <option>16</option>
              <option>18</option>
              <option>20</option>
              <option>22</option>
              <option>24</option>
              <option>26</option>
              <option>28</option>
              <option>30</option>
            </select>
            <img title="bullets" src="../images/icons8-list-26.png">
            <span class="bold" title="bold">
              <strong>Bold</strong>
            </span>
            <span class="italics" title="italics">
              <em>Italicize</em>
            </span>
            <span class="Underline" title="Underline">Underline</span>
            <span class="Highlight" title="Highlight">Highlight</span>
            <span class="Strikethrough" title="Strikethrough">Strikethrough</span>

          </div>
          <div class="edit-title">
            <input id="edit-title" type="text" placeholder="Title..." value="My Default Diary Title">
          </div>
